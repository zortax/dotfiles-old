[font]
main = Caskaydia Cove Nerd Font:style=Mono:size=11;2
small = Caskaydia Cove Nerd Font:style=Mono:size=5;3
separator = Caskaydia Cove Nerd Font:style=Mono:antialias=false:size=13;3

[color]
bg = #181818
fg = #A7AEBA
separator = #627086
primary = #E0AF85
secondary = #6A9BEE
disabled = #E06C75
widget = #2C323C

green = #5BC994
blue = #6A9BEE

[bar/widget]
bottom = true
fixed-center = true
monitor = ${env:MONITOR:}
locale = en_US.UTF-8

height = 30

offset-x = 0
offset-y = 0

background = ${color.bg}
foreground = ${color.fg}

radius-top = 0
radius-bottom = 0

font-0 = ${font.main}
font-1 = ${font.small}
font-2 = ${font.main}
font-3 = ${font.separator}

width = 100%
line-size = 5
line-color = ${color.bg}

[module/separator]
type = custom/text
content = " | "
content-font = 1
content-foreground = ${color.separator}
content-background = ${color.widget}
content-overline = ${color.bg}
content-underline = ${color.bg}

[module/space]
type = custom/text
content = " "

[module/open]
type = custom/text
content = ""
content-font = 4
content-foreground = ${color.widget}
content-background = ${color.bg}
content-overline = ${color.bg}
content-underline = ${color.bg}

[module/close]
type = custom/text
content = ""
content-font = 4
content-foreground = ${color.widget}
content-background = ${color.bg}
content-overline = ${color.bg}
content-underline = ${color.bg}
